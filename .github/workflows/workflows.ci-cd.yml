name: CI/CD DevSecOps - Suivi Académique (Spring Boot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Project (Skip Tests)
        run: chmod +x ./mvnw && ./mvnw clean verify -DskipTests

  # =======================
  # 2️⃣ SONARQUBE (Corrigé : needs build)
  # =======================
  sonar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=suivie_academique \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

  # =======================
  # 3️⃣ OWASP DEPENDENCY CHECK (Fixé avec API KEY)
  # =======================
 # =======================
  # 3️⃣ OWASP DEPENDENCY CHECK (Version Corrigée avec votre clé)
  # =======================
 dependency-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy FS Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs' # Scan du système de fichiers (pom.xml)
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
  # =======================
  # 4️⃣ DOCKER BUILD & PUSH
  # =======================
  docker:
    needs: [sonar, dependency-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t atanganaorlys/sa_apis:latest .
          docker push atanganaorlys/sa_apis:latest
