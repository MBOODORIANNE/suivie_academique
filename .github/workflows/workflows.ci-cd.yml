name: CI-CD-Suivi-Academique

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1️⃣ COMPILATION
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: |
          chmod +x ./mvnw
          ./mvnw clean verify -DskipTests

  # 2️⃣ ANALYSE DE CODE (SonarQube Cloud)
  sonar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x ./mvnw
          ./mvnw -e -X org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=mboodorianne_suivie_academique \
            -Dsonar.organization=mboodorianne \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # 3️⃣ SCAN DES DÉPENDANCES (SCA)
  dependency-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          security-checks: 'vuln,config'
          severity: 'CRITICAL,HIGH'

  # 4️⃣ DOCKER & SÉCURITÉ CONTENEUR
  docker:
    needs: [sonar, dependency-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t atanganaorlys/sa_apis:latest .

      - name: Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'atanganaorlys/sa_apis:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        if: success()
        run: docker push atanganaorlys/sa_apis:latest
