name: CI/CD DevSecOps - Suivi Académique (Spring Boot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Project (Skip Tests)
        run: chmod +x ./mvnw && ./mvnw clean verify -DskipTests

  # =======================
  # 2️⃣ SONARQUBE (Corrigé : needs build)
  # =======================
  sonar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=suivie_academique \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

  # =======================
  # 3️⃣ OWASP DEPENDENCY CHECK (Fixé avec API KEY)
  # =======================
  dependency-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Suivi Academique"
          path: "."
          format: "HTML"
          out: "dependency-check-report"
          # AJOUT DE LA CLÉ API ICI
          nvdApiKey: ${{ secrets.NVD_API_KEY }}
          args: >
            --failOnCVSS 7

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: dependency-check-report

  # =======================
  # 4️⃣ DOCKER BUILD & PUSH
  # =======================
  docker:
    needs: [sonar, dependency-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t atanganaorlys/sa_apis:latest .
          docker push atanganaorlys/sa_apis:latest
